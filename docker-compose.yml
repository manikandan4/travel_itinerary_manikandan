# docker-compose.yml (travel_itinerary_manikandan project root)
version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: madk-travel-blog-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    networks:
      - webnet
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend web service  
  frontend:
    image: madk-travel-blog-frontend:latest
    container_name: madk-travel-blog-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - webnet
    depends_on:
      - backend

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: madk-travel-blog-redis
    restart: unless-stopped
    networks:
      - webnet
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

networks:
  webnet:
    driver: bridge

volumes:
  redis_data: